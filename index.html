<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <div class="navbar__heading--icon ">

                    <p>Web Javascript</p>
                    <i class="fa fa-star-o" id="icon-star" aria-hidden="true"></i>
                    <div id="star"></div>
                    <i class="fa fa-google-plus-official" id="icon-drive" aria-hidden="true"></i>
                    <div id="drive"></div>
                    <i class="fa fa-info-circle" id="icon-info" aria-hidden="true"></i>
                    <div id="info1"></div>
                    <i class="fa fa-cloud-upload" id="icon-cloud" aria-hidden="true"></i>
                    <div id="cloud"></div>

                </div>

                <div class="navbar__menu">
                    
                    <p id="menu--p">File</p>
                    <p id="menu--p">Edit</p>
                    <p id="menu--p">View</p>

                    <p id="menu--p">Help</p>

                <div id="navbar__menu-hamberg">
                    <i id="hamberg-icon" class="fa fa-bars" aria-hidden="true"></i>
                    <!-- <i id="hamberg-icon" class="fa fa-bars" aria-hidden="true"></i> -->
                    <!-- <p id="menu--p">File</p>
                    <p id="menu--p">Edit</p>
                    <p id="menu--p">View</p>
                    <p id="menu--p">Tools</p>
                    <p id="menu--p">Help</p> -->
                </div>

            </div>
        </div>

            <div id="request"></div>
            <p id="user"><i class="fa fa-heart-o" aria-hidden="true"></i></p>
            <div id="user1"></div>
            <p id="video-call"><img src="./Screenshot 2022-12-04 164132.png" alt="video image"> <i class="fa fa-sort-desc" aria-hidden="true"></i></p>
            <div id="video"></div>
            <p id="share-link"><i class="fa fa-share-alt-square" aria-hidden="true"></i> Share</p>
            <div id="share"></div>
            <p id="ac-link">p</p>
